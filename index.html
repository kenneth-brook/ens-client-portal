<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="A brief description of your page">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <div class="headLogo">
            <div>
                <img src="img/enslogo.png" />
                <div class="logoDiamond"></div>
            </div>
        </div>
        <div>
            <h4 id="pageTitle">LOGIN</h4>
        </div>
        <div id="hamburger-menu" onclick="toggleMenu(this); toggleMenuBox();">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>

    <main class="container">
        <div class="sideMenu">
        <div class="slideTab" onclick="toggleDiv()"></div>
        <div class="circle" onclick="toggleDiv()"></div>
        </div>
        <div id="contentBody">
            
        </div>
        <div id="menu-box">
            <p>Login to get your available menu options.</p>
        </div>
    </main>

    <footer>
        <p>Footer content, like contact info or copyright notices.</p>
    </footer>

</body>
</html>
